<div class="container-fluid px-5 mt-5">
    <loading [when]="targetLangs.length !== 0">
        <div class="mx-5 p-3 border rounded shadow-sm">
            <div class="row">
                <div class="col-md-12 col-lg-5 p-2">
                    <translator-container [langs]="sourceLangs" (onLangChange)="setSourceLang($event)" [code]="sourceLangCode" title="Source">
                        <translator-input (translate)="onTranslate($event)" />
                    </translator-container>
                </div>
                <div class="col-md-12 col-lg-2 d-flex justify-content-center align-items-center">
                    <button (click)="swap()" [disabled]="buttonIsDisabled" class="btn btn-light px-5 rounded">Swap</button>
                </div>
                <div class="col-md-12 col-lg-5 p-2">
                    <translator-container [langs]="targetLangs" [target]="true" [code]="targetLangCode" (onLangChange)="setTargetLang($event)" title="Target">
                        <div class="p-2 border rounded translator-input">{{translatedText}}</div>
                    </translator-container>
                </div>
            </div>
    
            <div *ngIf="typedText.length > 0" class="row">
                <div class="col">Characters: {{typedText.length}}</div>
                <div class="col d-flex justify-content-end">Maximum character: {{maximumCharacter}}</div>
            </div>
        </div>
    </loading>
</div>

<ng-template #loading>
    <div class="d-flex align-items-center flex-column">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
        <span>We working on :)</span>
      </div>
</ng-template>
